<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Roboto', sans-serif;
  background: #f5f5f5;
}

.container {
  display: flex;
  width: 100vw;
  height: 100vh;
  /* padding: 10px; minimal padding for visual comfort */
  background: white;
  box-sizing: border-box;
  overflow: hidden;
  border-radius: 8px;
}


    .left-panel, .right-panel {
      flex: 1;
      padding: 30px;
    }

    .left-panel {
      background: url('/images/image\ 46.png') no-repeat center;
      background-size: cover;
      min-height: 400px;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel img {
      width: 140.95px;
      height: 131px;
      top: 82px;
      left: 1105px;
      margin-bottom: 20px;
      margin-left: 280px;
      animation: rotateIn 1.5s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #6200ee;
      box-shadow: 0 0 5px rgba(98, 0, 238, 0.5);
    }

    .remember-me {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .login-btn {
      background-color: #6200ee;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #3700b3;
    }

    .create-account {
      text-align: center;
      margin-top: 15px;
    }

    .create-account a {
      color: #6200ee;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes rotateIn {
      from { transform: rotate(-360deg); opacity: 0; }
      to { transform: rotate(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <img src="/images/image 47.png" alt="Education Logo">
      <h2>Create New account</h2>
      <div>
        <p><b>Email Address</b></p>
        <input type="email" placeholder="Enter your Email Address" />
      </div>
      <div>
        <p><b>Password</b></p>
        <input type="password" placeholder="Enter your Password" />
      </div>
      <div>
        <p><b>Confirm Password</b></p>
        <input type="password" placeholder="Enter your Password" />
      </div>
     
     
      <button class="login-btn">Create</button>
      
    </div>
  </div>
</body>
</html>
